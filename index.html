<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Js</title>

    <style>
      .box {
        background-color: red;
        width: 100px;
        height: 100px;
      }
      .two {
        background-color: blue;
      }
      .three {
        background-color: green;
      }
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="container" v-cloak>
      {{greeting}}
      <input v-model="greeting" @keyup.enter="greet(`hi this is abhishek`)" />

      <div v-if="isVisible" class="box"></div>
      <div v-else-if="isVisible2" class="box two"></div>
      <div v-else class="box three"></div>
      <br />
      <button @click="isVisible2 = !isVisible2">toggle box</button>
      <button @click="toggleBox">Click Me</button>
      <login-form />
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            greeting: "sample App",
            isVisible: false,
            isVisible2: false,
          };
        },
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible;
          },
          greet(message) {
            console.log("this is the greet method ", this.greeting, message);
          },
        },
      });

      app.component("login-form", {
        template: `
            <form @submit.prevent="handleSubmit">
                <h1>{{title}}</h1> 
                <input type="email" v-model="email" />
                <input type="password" v-model="password" />
                <button>Login</button>
            </form>

          `,
        data: function () {
          return {
            title: "Login Form",
            email: "",
            password: "",
          };
        },
        methods: {
          handleSubmit() {
            console.log("submitted", this.email, this.password);
          },
        },
      });

      app.mount("#container");
    </script>
  </body>
</html>
